<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>简笔画</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/rabbit.css">
</head>

<body>
    <div class="stage">
        <!--左耳-->
        <div class="left_ear"></div>
        <!--右耳-->
        <div class="right_ear"></div>
        <!--左臂-->
        <div class="left_arm"></div>
        <!--右臂-->
        <div class="right_arm"></div>
        <!--左脚-->
        <div class="left_foot"></div>
        <!--右脚-->
        <div class="right_foot"></div>
        <!--身体-->
        <div class="rabbit_body"></div>
        <!--头部-->
        <div class="head">
            <!--蝴蝶结-->
            <div class="flower flower_wings flower_wings_left"></div>
            <div class="flower flower_middle"></div>
            <div class="flower flower_wings flower_wings_right"></div>
            <!--脸部-->
            <div class="face left_face"></div>
            <div class="face right_face"></div>
            <!--眼睛-->
            <div class="eye left_eye">
                <div class="innter_eye"></div>
            </div>
            <div class="eye right_eye">
                <div class="innter_eye"></div>
            </div>
            <!--鼻子-->
            <div class="nose"></div>
            <!--嘴巴-->
            <div class="mouth"></div>
        </div>
    </div>
</body>

</html>
