<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>计算学生分数等级</title>
    <script type="text/javascript" src="js/DegreeCalc.js"></script>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css">
</head>

<body>
    <div class="wrapper">
        <div>
            <!-- 输入分数 -->
            <span>请输入分数</span>
            <input id="score" type="text">
            <span>等级是：</span>
            <span id="degree" class="result"></span>
        </div>
        <div>
        	<!-- 点击按钮，显示结果 -->
            <button class="calc" onclick="calcDegree()">计算分数等级</button>
        </div>
    </div>
</body>

</html>
