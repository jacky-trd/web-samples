<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="utf-8" />
    <title>Bootstrap后台管理系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="stylesheets/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="stylesheets/mystyle.css" />
    <script src="js/jquery.js"></script>
    <link rel="shortcut icon" href="img/tab_icon.png" />
</head>

<body>
    <!-- 页面顶部 -->
    <div class="navbar navbar-default" role="navigation">
        <div class="navbar-inner">
            <button type="button" class="navbar-toggle pull-left animated flip" style="margin-left:10px; margin-right:-10px;">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <!-- 极客logo -->
            <a class="navbar-brand" href="index.html"> <img alt="极客学院 Logo" src="img/logo.png" class="hidden-xs" />
                <span>极客学院</span></a>
            <ul style="list-style:none;">
                <li>
                    <form class="navbar-search pull-left hidden-xs">
                        <!-- 搜索框 -->
                        <input placeholder="Search" class="form-control col-lg-10" name="query" type="text">
                    </form>
                </li>
            </ul>
        </div>
    </div>
    <div class="ch-container">
        <div class="row">
            <!-- 左侧导航栏 -->
            <div class="col-sm-2 col-lg-2">
                <div class="sidebar-nav">
                    <div class="nav-canvas">
                        <ul class="nav nav-pills nav-stacked main-menu">
                            <li class="nav-header">导航栏</li>
                            <li><a href="basicinfo.html"><i class="glyphicon glyphicon-home"></i><span>&nbsp;基本信息</span></a></li>
                            <li><a href="student.html"><i class="glyphicon glyphicon-eye-open"></i><span>&nbsp;学生档案</span></a></li>
                            <li class="active"><a href="chart.html"><i class="glyphicon glyphicon-list-alt"></i><span>&nbsp;图表数据</span></a></li>
                            <li><a href="typography.html"><i class="glyphicon glyphicon-font"></i><span>&nbsp;公告发布</span></a></li>
                            <li><a href="gallery.html"><i class="glyphicon glyphicon-picture"></i><span>&nbsp;相册管理</span></a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-lg-10 col-sm-10">
                <!-- 顶部导航栏 -->
                <div>
                    <ul class="breadcrumb">
                        <li>
                            <a href="#">主页</a>
                        </li>
                        <li>
                            <a href="#">图标数据</a>
                        </li>
                    </ul>
                </div>
                <div class="row">
                    <!-- 点线图 -->
                    <div class="box col-lg-12">
                        <div class="box-inner">
                            <div class="box-header well">
                                <h2><i class="glyphicon glyphicon-list-alt"></i>&nbsp;点线图</h2>
                                <div class="box-icon">
                                    <a href="#" class="btn btn-setting btn-round btn-default"><i class="glyphicon glyphicon-cog"></i></a>
                                    <a href="#" class="btn btn-minimize btn-round btn-default"><i class="glyphicon glyphicon-chevron-up"></i></a>
                                    <a href="#" class="btn btn-close btn-round btn-default"><i class="glyphicon glyphicon-remove"></i></a>
                                </div>
                            </div>
                            <div class="box-content">
                                <div id="flotchart" class="center" style="height:300px"></div>
                            </div>
                        </div>
                    </div>
                    <!-- 柱状图 -->
                    <div class="box col-lg-12">
                        <div class="box-inner">
                            <div class="box-header well">
                                <h2><i class="glyphicon glyphicon-list-alt"></i>&nbsp;柱状图</h2>
                                <div class="box-icon">
                                    <a href="#" class="btn btn-setting btn-round btn-default"><i class="glyphicon glyphicon-cog"></i></a>
                                    <a href="#" class="btn btn-minimize btn-round btn-default"><i class="glyphicon glyphicon-chevron-up"></i></a>
                                    <a href="#" class="btn btn-close btn-round btn-default"><i class="glyphicon glyphicon-remove"></i></a>
                                </div>
                            </div>
                            <div class="box-content">
                                <div id="stackchart" class="center" style="height:300px;"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <!-- 饼状图 -->
                    <div class="box col-lg-4">
                        <div class="box-inner">
                            <div class="box-header well" data-original-title="">
                                <h2><i class="glyphicon glyphicon-list-alt"></i>&nbsp;饼状图</h2>
                                <div class="box-icon">
                                    <a href="#" class="btn btn-setting btn-round btn-default"><i class="glyphicon glyphicon-cog"></i></a>
                                    <a href="#" class="btn btn-minimize btn-round btn-default"><i class="glyphicon glyphicon-chevron-up"></i></a>
                                    <a href="#" class="btn btn-close btn-round btn-default"><i class="glyphicon glyphicon-remove"></i></a>
                                </div>
                            </div>
                            <div class="box-content">
                                <div id="piechart" style="height:300px"></div>
                            </div>
                        </div>
                    </div>
                    <!-- 时序图 -->
                    <div class="box col-lg-4">
                        <div class="box-inner">
                            <div class="box-header well" data-original-title="">
                                <h2><i class="glyphicon glyphicon-list-alt"></i>&nbsp;时序图</h2>
                                <div class="box-icon">
                                    <a href="#" class="btn btn-setting btn-round btn-default"><i class="glyphicon glyphicon-cog"></i></a>
                                    <a href="#" class="btn btn-minimize btn-round btn-default"><i class="glyphicon glyphicon-chevron-up"></i></a>
                                    <a href="#" class="btn btn-close btn-round btn-default"><i class="glyphicon glyphicon-remove"></i></a>
                                </div>
                            </div>
                            <div class="box-content">
                                <div id="realtimechart" style="height:190px;"></div>
                            </div>
                        </div>
                    </div>
                    <!-- 环状图 -->
                    <div class="box col-lg-4">
                        <div class="box-inner">
                            <div class="box-header well" data-original-title="">
                                <h2><i class="glyphicon glyphicon-list-alt"></i>&nbsp;环状图</h2>
                                <div class="box-icon">
                                    <a href="#" class="btn btn-setting btn-round btn-default"><i class="glyphicon glyphicon-cog"></i></a>
                                    <a href="#" class="btn btn-minimize btn-round btn-default"><i class="glyphicon glyphicon-chevron-up"></i></a>
                                    <a href="#" class="btn btn-close btn-round btn-default"><i class="glyphicon glyphicon-remove"></i></a>
                                </div>
                            </div>
                            <div class="box-content">
                                <div id="donutchart" style="height: 300px;">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 画表格用的js -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <script src="js/excanvas.js"></script>
    <script src="js/jquery.flot.js"></script>
    <script src="js/jquery.flot.pie.js"></script>
    <script src="js/jquery.flot.stack.js"></script>
    <script src="js/jquery.flot.resize.js"></script>
    <script src="js/init-chart.js"></script>
    <script src="js/charisma.js"></script>
</body>

</html>
