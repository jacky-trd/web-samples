<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="utf-8" />
    <title>Bootstrap后台管理系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="stylesheets/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="stylesheets/mystyle.css" />
    <link rel="shortcut icon" href="img/tab_icon.png" />
</head>

<body>
    <div class="ch-container">
        <div class="row">
            <!-- 登陆框标题 -->
            <div class="row">
                <div class="col-lg-12 center login-header">
                    <h2>欢迎来到极客学院</h2>
                </div>
            </div>
            <div class="row">
                <div class="well col-lg-5 center login-box">
                    <!-- 登陆框提示 -->
                    <div class="alert alert-info">
                        请输入用户名和密码
                    </div>
                    <form class="form-horizontal" action="basicinfo.html" method="post">
                        <fieldset>
                            <!-- 用户名 -->
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user red"></i></span>
                                <input type="text" class="form-control" placeholder="用户名">
                            </div>
                            <div class="clearfix"></div>
                            <br>
                            <!-- 密码 -->
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock red"></i></span>
                                <input type="password" class="form-control" placeholder="密码">
                            </div>
                            <div class="clearfix"></div>
                            <!-- 记住我 -->
                            <div class="input-prepend input-remember">
                                <label class="remember" for="remember" />
                                <input type="checkbox" id="remember"> 记住我</label>
                            </div>
                            <div class="clearfix"></div>
                            <!-- 提交按钮 -->
                            <p class="center col-lg-5">
                                <button type="submit" class="btn btn-primary">Login</button>
                            </p>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
