<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>无标题文档</title>
    <link rel="stylesheet" type="text/css" href="css/timetable.css">
</head>

<body>
    <table width="375" border="1" style="margin:0 auto">
        <caption>
            极客学院课程表
        </caption>

            <td>星期一</td>
            <td>星期二</td>
            <td>星期三</td>
            <td>星期四</td>
            <td>星期五</td>
        </tr>
        <tr>
            <td rowspan="4">上午</td>
            <td class="number">1</td>
            <td>语文</td>
            <td>数学</td>
            <td>英语</td>
            <td>语文</td>
            <td>数学</td>
        </tr>
        <tr>
            <td class="number">2</td>
            <td>数学</td>
            <td>数学</td>
            <td>数学</td>
            <td>数学</td>
            <td>数学</td>
        </tr>
        <tr>
            <td class="number">3</td>
            <td>数学</td>
            <td>数学</td>
            <td>数学</td>
            <td>数学</td>
            <td>数学</td>
        </tr>
        <tr>
            <td class="number">4</td>
            <td>语文</td>
            <td>数学</td>
            <td>英语</td>
            <td>语文</td>
            <td>数学</td>
        </tr>
        <tr>
            <td colspan="7">&nbsp;</td>
        </tr>
        <tr>
            <td rowspan="2">下午</td>
            <td class="number ">5</td>
            <td>英语</td>
            <td>语文</td>
            <td>数学</td>
            <td>物理</td>
            <td>地理</td>
        </tr>
        <tr>
            <td class="number">6</td>
            <td>英语</td>
            <td>语文</td>
            <td>数学</td>
            <td>物理</td>
            <td>地理</td>
        </tr>
    </table>
</body>

</html>
